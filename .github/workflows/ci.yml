name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'python/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'python/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: python
        run: |
          python -m pytest tests/ -v --tb=short -q

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        working-directory: python
        run: |
          python -m pytest tests/ --cov=purplesploit --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: python/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        working-directory: python
        run: |
          ruff check purplesploit/ --output-format=github || true

      - name: Run ruff formatter check
        working-directory: python
        run: |
          ruff format --check purplesploit/ || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        working-directory: python
        run: |
          bandit -r purplesploit/ -ll --skip B404,B603,B602,B607,B608 -f json -o bandit-report.json || true
          cat bandit-report.json | python -c "import sys, json; data=json.load(sys.stdin); issues=data.get('results',[]); print(f'Security issues: {len(issues)}'); [print(f\"  [{i['severity']}] {i['filename']}:{i['line_number']} - {i['issue_text']}\") for i in issues[:10]]"

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: python/bandit-report.json

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-requests

      - name: Run mypy
        working-directory: python
        run: |
          mypy purplesploit/ --ignore-missing-imports --no-error-summary || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        working-directory: python
        run: |
          python -m build

      - name: Check package
        working-directory: python
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: python/dist/
